spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: Books
          uri: lb://book-service
          predicates:
            - Path=/api/v1/books/**
        - id: Library
          uri: lb://library-service
          predicates:
            - Path=/api/v1/library/**
        - id: Authentication
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/auth/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-Url:
      defaultZone: http://localhost:8761/eureka