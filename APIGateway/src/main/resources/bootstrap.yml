spring:
  application:
    name: APIGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: Books
          uri: lb://BookService
          predicates:
            - Path=/books/**
        - id: Library
          uri: lb://LibraryService
          predicates:
            - Path=/library/**
        - id: Authentication
          uri: lb://AuthenticationService
          predicates:
            - Path=/auth/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-Url:
      defaultZone: http://localhost:8761/eureka